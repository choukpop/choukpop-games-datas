# Configuration file

####################
# block
#===================
# Set id to 0 to disable loading the block, add - in front of id to disable recipe only.
####################

block {
    I:chunkLoaderId=1890
}


####################
# general
#===================
# Disabling items/blocks only disables recipes.
####################

general {
    B:allowWRRemove=false
    B:chunkSight=true
    B:chunkSightAutorefresh=true

    # Range of chunk load boundaries.
    I:chunkSightRange=8
    B:enableTriggers=true

    # Default key to toggle chunk load boundaries.
    I:laserKeyChar=64

    # Percentage of power a power teleport pipe transmits. Between 0 and 100.
    I:powerLoss=90
}


####################
# item
#===================
# Set id to 0 to disable loading the item, add - in front of id to disable recipe only.
####################

item {
    I:pipeItemsAdvancedInsertionId=31730
    I:pipeItemsAdvancedWoodId=31729
    I:pipeItemsClosedId=31724
    I:pipeItemsDistributorId=31728
    I:pipeItemsRedStoneId=31731
    I:pipeItemsSwitchId=31722
    I:pipeItemsTeleportId=31727
    I:pipeLiquidsRedstoneId=31732
    I:pipeLiquidsSwitchId=31721
    I:pipeLiquidsTeleportId=31726
    I:pipeLiquidsWaterPumpId=31720
    I:pipePowerSwitchId=31723
    I:pipePowerTeleportId=31725
}


