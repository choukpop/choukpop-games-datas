// 14. Scripts
// Jump Throw
alias "+pular" "+jump" 
alias "+jogar" "-attack; -attack2" 
alias "+soltar" "-jump"  
bind "q" "+pular; +jogar; +soltar"  

// Radar
alias "normradar" "cl_radar_scale 0.4; cl_hud_radar_scale 1.15"
alias "tabradar" "cl_radar_scale 0.85; cl_hud_radar_scale 0.85"
alias "+scores" "+showscores; tabradar"
alias "-scores" "-showscores; normradar"
bind "TAB" "+scores"

