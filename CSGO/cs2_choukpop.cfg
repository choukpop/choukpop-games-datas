alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To;  con_filter_text_out Player:;  con_filter_enable 2;  developer 1;  play buttons\blip1 0.5;  alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0;  developer 0;  play buttons\blip2 0.5;  alias displaydamage "displaydamage_on""
bind "f5" "displaydamage"

alias afkon "echo AFK Enabled; +forward; +left"
alias afkoff "echo AFK Disabled; -forward; -left"

